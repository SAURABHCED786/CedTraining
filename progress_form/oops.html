    <script>
        class Person {
            name;

            constructor(name) {
                this.name = name;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name}`);
            }
        }

        class Teacher {
            name;
            constructor(name) {
                this.name = name;
                this.teachingsubject = teacherSubjects;
                const subject = {
                    s1: 'hindi',
                    s2: 'English',
                    s3: 'physics'
                };

                function teacherSubjects() {
                    console.log(`I am Professor of MGKVP My Name is ${this.name}`);
                    console.log('I Teach in my students ' + subject.s1 + ' ' + subject.s2 + ' ' + subject.s3);
                }
            }
        }
        const saurabh = new Person('Saurabh');
        saurabh.introduceSelf();

        const akash = new Teacher('Akash');
        akash.name;
        akash.teachingsubject();
    </script>
