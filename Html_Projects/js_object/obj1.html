<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
</head>

<body>
    <script>
        var keys = [1, 2, 4, 5, 3];
        //          0  1  2  3  4
        var values = [4, 5, 2, 6, 9, 10, 7, 2];
        //            0  1  2  3  4   5  6  7

        let initialObj = {
            tracked: {},
            untracked: {}
        }
        for (var i = 0; i < keys.length; i++) {

            for (var j = 0; j < values.length; j++) {
                if (keys[i] === j) {
                    if (keys[i] === values[j]) {
                        s = keys[i];
                        sum = keys[i] + values[s];
                        initialObj.tracked[[keys[i]]] = sum;
                    }
                    else {
                        //s = keys[i];
                        //sum = keys[i] + values[s];
                        initialObj.tracked[[keys[i]]] = true;
                    }
                }
            }
        }

        var b = values.filter(el => !keys.includes(el));
        //console.log('untraked',b);
        for (var k = 0; k < b.length; k++) {
            initialObj.untracked[[b[k]]] = false;
        }
        console.log(initialObj);
        
    </script>
</body>

</html>
