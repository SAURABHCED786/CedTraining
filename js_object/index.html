<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object</title>
</head>

<body>
    <script>
        let keys = [1, 2, 4, 5, 3, 10];
        //          0  1  2  3  4
        let values = [4, 5, 2, 6, 9, 10, 7, 2];
        //            0  1  2  3  4   5  6  7
        let initialObj = {
            tracked: {},
            untracked: {}
        }

        console.log(keys, 'mykeys...');
        for (let i = 0; i < keys.length; i++) {

            for (let j = 0; j < values.length; j++) {
                if (keys[i] === values[j]) {
                    if (keys[i] === j) {
                        s = keys[i];
                        let sum = keys[i] + values[s];
                        initialObj.tracked[[keys[i]]] = sum;
                    }

                }
            }
        }
        let b = values.filter(el => !keys.includes(el));
        for (let k = 0; k < b.length; k++) {

            if (keys.includes(k) == values.includes(k)) {
                initialObj.untracked[k + 1] = false;
            }
        }
        console.log(initialObj);
    </script>
</body>

</html>
